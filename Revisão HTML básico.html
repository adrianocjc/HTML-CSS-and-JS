<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Revisão</title>
	</head>
	<body>
		<!--Tags de texto-->
		<div>
			<div></div>
			<h1>Título</h1>
			<h2>Título</h2>
			<h3>Título</h3>
			<h4>Título</h4>
			<h5>Título</h5>
			<h6>Título</h6>
		</div>
		<p>Olá mundo!</p>
		
		<!--Negrito, Itálico e Sublinhado-->
		<span>Olá mundo do <b>span!</b></span>
		<p>Olá <i>mundo</i> do <u>span!</u></p>
		
		<!--Imagens-->
		<img src="Imagem.jpg" width="210" height="100">
		
		<!--Links-->
		<div></div>
		<a href="https://www.google.com.br">Link do Google!</a>

		<!--Tabelas-->
		<table width="700" align="center" border="1">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>
					<th>Profissão</th>
				</tr>
				
			</thead>
			<tbody>
				<tr>
					<td>Adriano</td>
					<td>43</td>
					<td>Professor</td>
				</tr>
				<tr>
					<td>Adriano</td>
					<td>43</td>
					<td>Professor</td>
				</tr>
			</tbody>
		</table>
		<form>
				<p>Nome:</p>	
				<input type="text">
			<div>
				<p>Senha:</p>
				<input type="password">
			</div>
		<!--Formulário de contato. Básico
		Para inserir uma caixa de texto dimensionável, utiliza-se a a tag "textarea"-->
			<div>
				<p>Nome:</p>	
				<textarea></textarea>			
			</div>	
		<!--Formulário de contato. Básico
		Para inserir um botão de enviar, utiliza-se a a tag "button" ou "submit" e o atributo "value"-->
			<div>
				<input type="button" value="Enviar">			
			</div>
			<div>
				<input type="submit" value="Enviar">			
			</div>			
		</form>
	</body>
</html>
