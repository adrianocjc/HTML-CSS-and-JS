<!--3 formas de inserção do CSS no HTML:
1- CSS inline;
2- CSS interno;
3- CSS externo. 
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS interno</title>

        <!--CSS interno-->
        <style>
            h1{ 
                color: blue; 
                font-size: 15px; 
                background-color: yellowgreen;
            }
            a{
                color: green; 
                font-size: 30px; 
                background-color: indianred;
            }
            img{
                width: 500px;
            }
            ul{
                font: bold; 
                color: yellow;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <!--Headings-->

        <h1>League of Legends</h1>
        
        <h2>Publicações importantes</h2>
        <img src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/bltcfa4652c8d383f56/5e21837f63d1b6503160d39b/Home-page.jpg" alt="Imagem do League of Legends" width="200px">
               
        <!--Parágrafos-->
        <p>Era uma vez...</p>
        <P>...FIM DA HISTÓRIA</P>
       
        <!--Ancorar - Inserir links. Tag de quebra de linha é 'br'-->
        <a href="https://www.google.com.br" style="font-size: 30px;">Google</a>
        <br><br> <!--Pulando duas linhas-->

        <!--Inserir imagens. Usa-se o atributo'alt' como uma alternativa em texto para imagens, caso não exista conexão com a internet-->
        <!--O atributo 'alt' também ajuda pessoas com deficiência visual - Inclusão.-->
        <!--Tag de quebra de linha é 'br'-->

        <img src="https://www.google.com.br/google.jpg" alt="Logo do Google"/>
        <br><br> <!--Pulando duas linhas-->
        
        <!--Inserir botões-->
        <button>Clique em mim!</button>

        <!--Fazer listagens (Muito importante) com a Tag 'ul', que significa 'lista desordenada. A lista desordenada usa pontos-->
        <!--Utilizando também 'li', que significa 'list item'-->
        <h3>Receita de bolo</h3>
        <ul>
            <li>Farinha</li>
            <li>Ovo</li>
            <li>Sal</li>
            <li>Óleo</li>
            <li>Água</li>
        </ul>
        <!--Lista ordenada. Usa-se a Tag 'ol' para que a lista agora apareça sem pontos, mas numerada-->
        <h3>Receita de bolo</h3>
        <ol>
            <li>Farinha</li>
            <li>Ovo</li>
            <li>Sal</li>
            <li>Óleo</li>
            <li>Água</li>
        </ol>        
    </body>
</html>
