<!DOCTYPE html>
<html>
	<head>
		<!--Estilos externos. Como importar?-->
		<meta charset="utf-8" />
		<title>Letter Spacing</title>
		<style type="text/css">
			p{
				letter-spacing: 20px;/*Espaçamento entre letras*/
				line-height: 40px;/*Espaçamento entre linhas*/
			}				
		</style>
	</head>
	<body>
		<p>Olá mundo!</p>
		<br>
		<p>Olá mundo!</p>
	</body>
</html>
