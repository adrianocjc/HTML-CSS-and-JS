<doctype html>
<html>
	<head>
		<title>Tags 03 HTML</title>
		<meta charset="utf-8" />
	</head>

	<body>
		
		<!--Mais sobre tabelas-->		
		<!--Pode definir a largura da tabela dentro da Tag "table", utilizando o atributo "width"
		Para localizar o texto a direita, justificado ou esquerda, utiliza o atributo "align"
		Para fazer bordas na tabela, utiliza o atributo "border"-->
		<!--"tr" são as linhas e "td são as colunas"-->
		<table width="900" align="center" border="1" >
			<tr>
				<td>Nome</td>
				<td>Idade</td>
				<td>Cargo</td>
			</tr>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Professor</td>
			</tr>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Programador</td>
			</tr>
		</table>
		<!--Melhores formas de fazer uma tabela
		Utilizando "thead" os títulos da tabelas ficam alinhados no centro e em negrito, porque usou o "th" ao invés do "td". E utilizando o tbody, o restante fica normal, mas agora se diferencia o cabeçalho do corpo da tabela-->
		<p></p>
		<table width="900" align="center" border="1" >
			<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Cargo</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Professor</td>
			</tr>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Programador</td>
			</tr>
			</tbody>
			
		</table>
		</body>
</html>
