<doctype html>
<html>
	<head>
		<title>Tags 03 HTML</title>
		<meta charset="utf-8" />
	</head>

	<body>
		
		<!--h2 Tabelas, divs e formulários
		Trabalhando com divisões - "div"
		Objetivo: manter uma organização na marcação, divisão de páginas-->
		<div>
			<h2>Título do meu conteúdo</h2>
			<p>Conteúdo</p>	
		</div>

		<div>
			<h2>Título do meu conteúdo</h2>
			<p>Conteúdo</p>	
		</div>
		<!--Pode definir a largura da tabela dentro da Tag "table", utilizando o atributo "width"
		Para localizar o texto a direita, justificado ou esquerda, utiliza o atributo "align"
		Para fazer bordas na tabela, utiliza o atributo "border"-->
		<table width="900" align="left" border="1" >
			<tr>
				<td>Nome</td>
				<td>Idade</td>
				<td>Cargo</td>
			</tr>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Professor</td>
			</tr>
			<tr>
				<td>Adriano</td>
				<td>43</td>
				<td>Programador</td>
			</tr>
		</table>
		<br>
		<br>
		<br>
		<br>
		<!--Formulário de contato. Básico
		Para inserir campos, utiliza-se a tag "input" e seleciona o atributo que deseja inserir no campo utilizando o atibuto "type"-->
		<form>
				<p>Nome:</p>	
				<input type="text">
			<div>
				<p>Senha:</p>
				<input type="password">
			</div>
		<!--Formulário de contato. Básico
		Para inserir uma caixa de texto dimensionável, utiliza-se a a tag "textarea"-->
			<div>
				<p>Nome:</p>	
				<textarea></textarea>			
			</div>	
		<!--Formulário de contato. Básico
		Para inserir um botão de enviar, utiliza-se a a tag "button" ou "submit" e o atributo "value"-->
			<div>
				<input type="button" value="Enviar">			
			</div>
			<br>
			<br>
			<div>
				<input type="submit" value="Enviar">			
			</div>			
		</form>
		</body>
</html>
