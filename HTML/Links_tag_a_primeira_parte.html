<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Links 1/2</title>
        <link rel="stylesheet" href="estilo CSS Links_tag_a_primeira_parte.css">
    </head>
    <body>
        <h1>Página de Teste</h1>
        <!--Tag a (âncora) para fazer uma ligação entre uma página e outra página, outro site, etc-->
        <a href="Páginas/login.html" title="Login">Fazer Login</a>
        <br><br><br> 
        <!--Atributo href é sempre utilizado no comando <a>
            Também tem o atributo target. Ele é utilizado quando você deseja que o usuário, ao clicar no link,
        este abra em outra aba ou janela do navegador. Coloca-se o alvo _blank para ele abrir em uma página
        em branco. Usan=se o _blank quando o link é externo (não faz parte do site original.
            O exemplo está abaixo)-->
        <a href="https://www.google.com.br" target="_blank" title="Google">Ir para o Google</a>
        <!--Um outro atributo importante é o title (título). Com ele você dá um título ao link
        quando você passa o mouse e aguarda um pouco. O exemplo está nas duas Tags <a> acima.-->     
       
    </body>
</html>
