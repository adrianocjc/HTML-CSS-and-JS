<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS básico</title>
		<!--Estilo que não é in-line-->
		<style type="text/css">
			/*Aplicando estilos em alguns cabeçalhos e o link*/
			/*Perceba que comentários em CSS é no formato diferente*/
			h1{
				color: orange;
				background: green;
			}
			h2{
				color: blue;
				background: yellow;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<!--Tags de texto-->
		<div>
			<div></div>
			<h1>Título h1</h1>
			<h2>Título h2</h2>
			<h3>Título h3</h3>
			<h4>Título h4</h4>
			<h5>Título h5</h5>
			<h6>Título h6</h6>
			<a href="">Meu link!</a>
		</div>
	</body>
</html>
