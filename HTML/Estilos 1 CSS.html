<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS básico</title>
		<!--Perceba que não ocorreu alteração porque tem estilos in-line que apresentam prioridade!-->
		<style type="text/css">
			h1{
				color: orange;
			}
			h2{
				color: blue;
				font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
				font-size: 40px;
				background-color: yellow;
				text-decoration: underline;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<!--Tags de texto-->
		<div>
			<div></div>
			<!--Estilização in-line - CSS. Estilos in-line tem prioridade na programação-->
			<h1 style="color: red; font-size: 50px;">Título h1</h1>
			<h2>Título h2</h2>
			<h3>Título h3</h3>
			<h4>Título h4</h4>
			<h5>Título h5</h5>
			<h6>Título h6</h6>
			<!--Tirar o sublinhado da palavra Meu link-->
			<a style="text-decoration: none ;" href="">Meu link!</a>
	</body>
</html>
